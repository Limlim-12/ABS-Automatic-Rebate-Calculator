<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{ 'Edit' if subscriber else 'Add' }} Subscriber</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.min.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d5d6adcb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            {% if subscriber %}
            <i class="fas fa-edit"></i> Edit Subscriber
            {% else %}
            <i class="fas fa-plus-circle"></i> Add New Subscriber
            {% endif %}
        </h1>
    </header>

    <div class="container" style="max-width: 600px;">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="">
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" placeholder="e.g., region7"
                value="{{ subscriber.region if subscriber }}" required>

            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number"
                value="{{ subscriber.account_number if subscriber }}" required>

            <label for="name">Subscriber Name:</label>
            <input type="text" id="name" name="name" value="{{ subscriber.name if subscriber }}" required>

            <label for="monthly_fee">Monthly Fee (â‚±):</label>
            <input type="number" step="0.01" id="monthly_fee" name="monthly_fee" placeholder="e.g., 999.00"
                value="{{ subscriber.monthly_fee if subscriber }}" required>

            <button type="submit" class="btn-main">
                <i class="fas fa-save"></i>
                {{ 'Save Changes' if subscriber else 'Add Subscriber' }}
            </button>
        </form>

        <a href="{{ url_for('admin') }}" class="back-link" style="text-align: center; width: 100%;">
            <i class="fas fa-arrow-left"></i> Cancel and go back
        </a>
    </div>
</body>

</html>
